<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./gmrit.png');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh; 
            overflow: hidden; 
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .main-container {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: calc(100vh - 60px); 
        }
        #loginForm {
            width: 400px; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        #loginForm > input, #loginForm > label {
            margin-bottom: 15px;
            width: 100%;
        }
        #loginForm > input[type="text"], #loginForm > input[type="password"] {
            height: 35px; 
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        #loginForm > input[type="submit"] {
            background-color: #FFCC00;
            color: black;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 40px;
            width: 100%;
        }
        #loginForm > input[type="submit"]:hover {
            background-color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">GMRIT</div>
        <div>
            <a href="index.html">Home</a>
            <a href="department.html">Department</a>
            <a href="courses.html">Courses</a>
            <a href="about.html">About Us</a>
            <a href="index.html">Student Login</a>
        </div>
    </div>
    <div class="main-container">
        <form id="loginForm" action="validate_teacher.php" method="POST">
            <h2>Teacher Log In</h2>
            <label for="teacherId">Teacher ID:</label>
            <input type="text" id="teacherId" name="teacherId" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
